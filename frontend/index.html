<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Bot</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="form-container">
        <h1>Tony's AI Diet Bot</h1>
        <form id="userForm">
            <!-- Existing fields -->
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
        
            <!-- Unit Selection -->
            <label for="unitSystem">Unit System:</label>
            <select id="unitSystem" required>
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lbs, ft/in)</option>
            </select><br>
        
            <!-- Weight Input -->
            <label for="weight">Weight:</label>
            <input type="number" id="weight" required><br>
        
            <!-- Height Input (Metric) -->
            <div id="heightMetric">
                <label for="heightCm">Height (cm):</label>
                <input type="number" id="heightCm" required><br>
            </div>
        
            <!-- Height Input (Imperial) -->
            <div id="heightImperial" style="display: none;">
                <label for="heightFeet">Height (ft/in):</label>
                <select id="heightFeet">
                    <option value="4">4'</option>
                    <option value="5">5'</option>
                    <option value="6">6'</option>
                    <option value="7">7'</option>
                </select>
                <select id="heightInches">
                    <option value="0">0"</option>
                    <option value="1">1"</option>
                    <option value="2">2"</option>
                    <option value="3">3"</option>
                    <option value="4">4"</option>
                    <option value="5">5"</option>
                    <option value="6">6"</option>
                    <option value="7">7"</option>
                    <option value="8">8"</option>
                    <option value="9">9"</option>
                    <option value="10">10"</option>
                    <option value="11">11"</option>
                </select><br>
            </div>
        
            <!-- Activity Level -->
            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="active">Very Active</option>
            </select><br>
        
            <!-- Goal -->
            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="loss">Weight Loss</option>
                <option value="maintain">Maintenance</option>
                <option value="gain">Weight Gain</option>
            </select><br>
        
            <!-- Dietary Preference -->
            <label for="diet">Dietary Preference:</label>
            <select id="diet" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
            </select><br>
        
            <!-- Meals per Day -->
            <label for="mealsPerDay">Meals per Day:</label>
            <select id="mealsPerDay" required>
                <option value="2">2 Meals</option>
                <option value="3">3 Meals</option>
                <option value="4">4 Meals</option>
                <option value="5">5 Meals</option>
                <option value="6">6 Meals</option>
            </select><br>
        
            <!-- Workout Time -->
            <label for="workoutTime">Workout Time:</label>
            <select id="workoutTime">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="lateNight">Late Night</option>
            </select><br>
        
            <!-- Workout Preference -->
            <label for="workoutPreference">Workout Preference:</label>
            <select id="workoutPreference">
                <option value="fuelWorkout">Fuel My Workout (Carbs Before & After)</option>
                <option value="recoverStrong">Recover Strong (Carbs After)</option>
                <option value="burnFat">Burn Fat Faster (Fasted Workout)</option>
                <option value="keepSimple">Keep It Simple (No Adjustments)</option>
            </select><br>
        
            <!-- Number of Days -->
            <label for="days">Number of Days (1-30):</label>
            <input type="number" id="days" min="1" max="30" required><br>
        
            <button type="submit">Generate Meal Plan</button>
        </form>
        <div id="mealPlan"></div>
    </div>
    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
