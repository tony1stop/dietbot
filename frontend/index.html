<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Bot</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="form-container">
        <h1>Tony's AI Diet Bot</h1>
        <form id="userForm">
            <!-- Existing fields -->
            <label for="age">Age:</label>
            <input type="number" id="age" required><br>
        
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
        
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br>
        
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br>
        
            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="active">Very Active</option>
            </select><br>
        
            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="loss">Weight Loss</option>
                <option value="maintain">Maintenance</option>
                <option value="gain">Weight Gain</option>
            </select><br>
        
            <label for="diet">Dietary Preference:</label>
            <select id="diet" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="high-protein">High Protein</option>
                <option value="gluten-free">Gluten-Free</option>
            </select><br>
        
            <!-- New fields -->
            <label for="days">Number of Days (1-30):</label>
            <input type="number" id="days" min="1" max="30" required><br>
        
            <label for="mealsPerDay">Meals per Day:</label>
            <input type="number" id="mealsPerDay" min="1" max="6" required><br>
        
            <label for="workoutTime">Workout Time (optional):</label>
            <input type="time" id="workoutTime"><br>
        
            <label for="workoutPreference">Workout Preference:</label>
            <select id="workoutPreference">
                <option value="normal">Normal (No special requirements)</option>
                <option value="carbsBefore">Carbs Before Workout</option>
                <option value="carbsAfter">Carbs After Workout</option>
                <option value="fasted">Fasted Workout</option>
            </select><br>
        
            <button type="submit">Generate Meal Plan</button>
        </form>
        <div id="mealPlan"></div>
    </div>
    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
